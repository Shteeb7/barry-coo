<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Barry COO - Chat</title>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
    <style>
        :root {
            --bg-primary: #0f0f14;
            --bg-card: #1a1a24;
            --bg-header: #12121a;
            --bg-input: #1e1e2e;
            --bg-barry: #1e1e2e;
            --bg-steven: #2a3a5a;
            --border: #2a2a3a;
            --text-primary: #e8e8f0;
            --text-secondary: #8888a0;
            --text-dim: #555570;
            --accent-blue: #6C8EEF;
            --accent-green: #4ADE80;
            --accent-amber: #F59E0B;
            --accent-red: #EF4444;
            --gap: 16px;
            --radius: 12px;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'SF Pro Display', 'Segoe UI', Roboto, sans-serif;
            background: var(--bg-primary);
            color: var(--text-primary);
            line-height: 1.6;
            height: 100vh;
            overflow: hidden;
        }

        /* Login Screen */
        .login-container {
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
            padding: 24px;
        }

        .login-card {
            background: var(--bg-card);
            border: 1px solid var(--border);
            border-radius: var(--radius);
            padding: 32px;
            max-width: 400px;
            width: 100%;
        }

        .login-card h1 {
            font-size: 24px;
            margin-bottom: 8px;
        }

        .login-card p {
            color: var(--text-secondary);
            margin-bottom: 24px;
        }

        .form-group {
            margin-bottom: 16px;
        }

        .form-group label {
            display: block;
            margin-bottom: 8px;
            font-size: 14px;
            color: var(--text-secondary);
        }

        .form-group input {
            width: 100%;
            padding: 12px;
            background: var(--bg-input);
            border: 1px solid var(--border);
            border-radius: 8px;
            color: var(--text-primary);
            font-size: 14px;
        }

        .form-group input:focus {
            outline: none;
            border-color: var(--accent-blue);
        }

        .btn {
            width: 100%;
            padding: 12px;
            background: var(--accent-blue);
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 14px;
            font-weight: 600;
            cursor: pointer;
            transition: opacity 0.2s;
        }

        .btn:hover {
            opacity: 0.9;
        }

        .btn:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }

        .error-message {
            color: var(--accent-red);
            font-size: 14px;
            margin-top: 16px;
        }

        /* Chat Interface */
        .chat-container {
            display: none;
            flex-direction: column;
            height: 100vh;
        }

        .chat-container.active {
            display: flex;
        }

        /* Header */
        .chat-header {
            background: var(--bg-header);
            border-bottom: 1px solid var(--border);
            padding: 16px 24px;
            display: flex;
            align-items: center;
            justify-content: space-between;
        }

        .chat-header h1 {
            font-size: 20px;
            font-weight: 600;
        }

        .chat-header .emoji {
            font-size: 24px;
            margin-right: 8px;
        }

        .header-actions {
            display: flex;
            gap: 12px;
            align-items: center;
        }

        .btn-new {
            padding: 8px 16px;
            background: var(--accent-blue);
            color: white;
            border: none;
            border-radius: 6px;
            font-size: 14px;
            cursor: pointer;
            transition: opacity 0.2s;
        }

        .btn-new:hover {
            opacity: 0.9;
        }

        .btn-logout {
            padding: 8px 16px;
            background: transparent;
            color: var(--text-secondary);
            border: 1px solid var(--border);
            border-radius: 6px;
            font-size: 14px;
            cursor: pointer;
        }

        /* Chat Messages Area */
        .chat-messages {
            flex: 1;
            overflow-y: auto;
            padding: 24px;
            display: flex;
            flex-direction: column;
            gap: 16px;
        }

        .message {
            max-width: 75%;
            padding: 12px 16px;
            border-radius: var(--radius);
            animation: fadeIn 0.3s;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .message.barry {
            align-self: flex-start;
            background: var(--bg-barry);
            border: 1px solid var(--border);
        }

        .message.steven {
            align-self: flex-end;
            background: var(--bg-steven);
        }

        .message .sender {
            font-size: 12px;
            color: var(--text-secondary);
            margin-bottom: 4px;
        }

        .message .content {
            color: var(--text-primary);
        }

        .message .content h1, .message .content h2, .message .content h3 {
            margin: 12px 0 8px 0;
        }

        .message .content h1 { font-size: 20px; }
        .message .content h2 { font-size: 18px; }
        .message .content h3 { font-size: 16px; }

        .message .content p {
            margin: 8px 0;
        }

        .message .content code {
            background: var(--bg-primary);
            padding: 2px 6px;
            border-radius: 4px;
            font-size: 13px;
        }

        .message .content pre {
            background: var(--bg-primary);
            padding: 12px;
            border-radius: 6px;
            overflow-x: auto;
            margin: 8px 0;
        }

        .message .content pre code {
            background: none;
            padding: 0;
        }

        .tool-indicator {
            display: inline-block;
            font-size: 12px;
            color: var(--text-secondary);
            margin-top: 8px;
            padding: 4px 8px;
            background: var(--bg-primary);
            border-radius: 4px;
        }

        .typing-indicator {
            display: none;
            align-self: flex-start;
            padding: 12px 16px;
            background: var(--bg-barry);
            border: 1px solid var(--border);
            border-radius: var(--radius);
        }

        .typing-indicator.active {
            display: block;
        }

        .typing-dots {
            display: flex;
            gap: 4px;
        }

        .typing-dots span {
            width: 8px;
            height: 8px;
            background: var(--text-secondary);
            border-radius: 50%;
            animation: bounce 1.4s infinite;
        }

        .typing-dots span:nth-child(2) {
            animation-delay: 0.2s;
        }

        .typing-dots span:nth-child(3) {
            animation-delay: 0.4s;
        }

        @keyframes bounce {
            0%, 60%, 100% { transform: translateY(0); }
            30% { transform: translateY(-8px); }
        }

        /* Input Area */
        .chat-input-area {
            border-top: 1px solid var(--border);
            padding: 16px 24px;
            background: var(--bg-header);
        }

        .conversation-type-selector {
            margin-bottom: 12px;
            display: none;
        }

        .conversation-type-selector.active {
            display: block;
        }

        .conversation-type-selector select {
            width: 100%;
            padding: 8px 12px;
            background: var(--bg-input);
            border: 1px solid var(--border);
            border-radius: 6px;
            color: var(--text-primary);
            font-size: 14px;
        }

        .input-wrapper {
            display: flex;
            gap: 12px;
            align-items: flex-end;
        }

        .input-wrapper textarea {
            flex: 1;
            padding: 12px;
            background: var(--bg-input);
            border: 1px solid var(--border);
            border-radius: 8px;
            color: var(--text-primary);
            font-size: 14px;
            resize: none;
            min-height: 44px;
            max-height: 120px;
            font-family: inherit;
        }

        .input-wrapper textarea:focus {
            outline: none;
            border-color: var(--accent-blue);
        }

        .input-wrapper button {
            padding: 12px 24px;
            background: var(--accent-blue);
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 14px;
            font-weight: 600;
            cursor: pointer;
            white-space: nowrap;
        }

        .input-wrapper button:hover {
            opacity: 0.9;
        }

        .input-wrapper button:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }

        /* Voice Mode Styles */
        .mode-selector {
            display: none;
            gap: 12px;
            margin-bottom: 12px;
        }

        .mode-selector.active {
            display: flex;
        }

        .btn-mode {
            flex: 1;
            padding: 16px;
            background: var(--bg-input);
            border: 2px solid var(--border);
            border-radius: 8px;
            color: var(--text-primary);
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 8px;
            transition: all 0.2s;
        }

        .btn-mode:hover {
            border-color: var(--accent-blue);
            background: var(--bg-card);
        }

        .btn-mode .emoji {
            font-size: 24px;
        }

        .voice-container {
            display: none;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            gap: 24px;
            padding: 48px 24px;
        }

        .voice-container.active {
            display: flex;
        }

        .voice-indicator {
            width: 120px;
            height: 120px;
            border-radius: 50%;
            background: var(--accent-blue);
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 48px;
            animation: pulse 2s infinite;
            box-shadow: 0 0 40px rgba(108, 142, 239, 0.4);
        }

        @keyframes pulse {
            0%, 100% { transform: scale(1); opacity: 1; }
            50% { transform: scale(1.05); opacity: 0.9; }
        }

        .voice-indicator.speaking {
            background: var(--accent-green);
            box-shadow: 0 0 40px rgba(74, 222, 128, 0.4);
        }

        .voice-status {
            font-size: 18px;
            color: var(--text-secondary);
            text-align: center;
        }

        .btn-end-voice {
            padding: 12px 32px;
            background: var(--accent-red);
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 14px;
            font-weight: 600;
            cursor: pointer;
            transition: opacity 0.2s;
        }

        .btn-end-voice:hover {
            opacity: 0.9;
        }

        .chat-container.voice-active .input-wrapper {
            display: none;
        }

        /* Mobile Responsive */
        @media (max-width: 768px) {
            .chat-header {
                padding: 12px 16px;
            }

            .chat-messages {
                padding: 16px;
            }

            .message {
                max-width: 85%;
            }

            .chat-input-area {
                padding: 12px 16px;
            }

            .voice-indicator {
                width: 100px;
                height: 100px;
                font-size: 40px;
            }
        }
    </style>
</head>
<body>
    <!-- Login Screen -->
    <div class="login-container" id="loginContainer">
        <div class="login-card">
            <h1>üé© Barry COO</h1>
            <p>Sign in to chat with your operations agent</p>
            <button class="btn" id="googleLoginButton">
                <svg width="18" height="18" viewBox="0 0 18 18" style="margin-right: 8px;">
                    <path fill="#4285F4" d="M17.64 9.2c0-.637-.057-1.251-.164-1.84H9v3.481h4.844c-.209 1.125-.843 2.078-1.796 2.717v2.258h2.908c1.702-1.567 2.684-3.874 2.684-6.615z"/>
                    <path fill="#34A853" d="M9 18c2.43 0 4.467-.806 5.956-2.18l-2.908-2.259c-.806.54-1.837.86-3.048.86-2.344 0-4.328-1.584-5.036-3.711H.957v2.332C2.438 15.983 5.482 18 9 18z"/>
                    <path fill="#FBBC05" d="M3.964 10.71c-.18-.54-.282-1.117-.282-1.71s.102-1.17.282-1.71V4.958H.957C.347 6.173 0 7.548 0 9s.348 2.827.957 4.042l3.007-2.332z"/>
                    <path fill="#EA4335" d="M9 3.58c1.321 0 2.508.454 3.44 1.345l2.582-2.58C13.463.891 11.426 0 9 0 5.482 0 2.438 2.017.957 4.958L3.964 7.29C4.672 5.163 6.656 3.58 9 3.58z"/>
                </svg>
                Sign in with Google
            </button>
            <div id="loginError" class="error-message"></div>
        </div>
    </div>

    <!-- Chat Interface -->
    <div class="chat-container" id="chatContainer">
        <div class="chat-header">
            <div style="display: flex; align-items: center;">
                <span class="emoji">üé©</span>
                <h1>Barry COO</h1>
            </div>
            <div class="header-actions">
                <button class="btn-new" id="newChatButton">New Chat</button>
                <button class="btn-logout" id="logoutButton">Logout</button>
            </div>
        </div>

        <div class="chat-messages" id="chatMessages">
            <!-- Messages appear here -->
        </div>

        <div class="typing-indicator" id="typingIndicator">
            <div class="typing-dots">
                <span></span>
                <span></span>
                <span></span>
            </div>
        </div>

        <div class="chat-input-area">
            <div class="conversation-type-selector" id="conversationTypeSelector">
                <select id="conversationType">
                    <option value="general">General Conversation</option>
                    <option value="status_check">Status Check</option>
                    <option value="task_setup">Task Setup</option>
                    <option value="escalation_review">Escalation Review</option>
                    <option value="idea_brainstorm">Brainstorm</option>
                </select>
            </div>
            <div class="mode-selector" id="modeSelector">
                <button class="btn-mode" id="voiceModeButton">
                    <span class="emoji">üé§</span>
                    <span>Voice</span>
                </button>
                <button class="btn-mode" id="textModeButton">
                    <span class="emoji">üí¨</span>
                    <span>Text</span>
                </button>
            </div>
            <div class="voice-container" id="voiceContainer">
                <div class="voice-indicator" id="voiceIndicator">üé§</div>
                <div class="voice-status" id="voiceStatus">Connecting...</div>
                <button class="btn-end-voice" id="endVoiceButton">End Voice Chat</button>
            </div>
            <div class="input-wrapper">
                <textarea
                    id="messageInput"
                    placeholder="Type a message..."
                    rows="1"
                    disabled
                ></textarea>
                <button id="sendButton" disabled>Send</button>
            </div>
        </div>
    </div>

    <script>
        const BARRY_API_URL = 'https://barry.themythweaver.com';
        const SUPABASE_URL = 'https://hszuuvkfgdfqgtaycojz.supabase.co';
        const SUPABASE_ANON_KEY = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImhzenV1dmtmZ2RmcWd0YXljb2p6Iiwicm9sZSI6ImFub24iLCJpYXQiOjE3Mzg2NzY2OTQsImV4cCI6MjA1NDI1MjY5NH0.F8lw2I8ViA7IGFQE7t9YW_bGYsxcZbnlLmDW-h23Zhg';

        const supabase = window.supabase.createClient(SUPABASE_URL, SUPABASE_ANON_KEY);

        let currentSessionId = null;
        let accessToken = null;

        // Voice session variables
        let voiceMode = false;
        let currentVoiceSessionId = null;
        let peerConnection = null;
        let dataChannel = null;
        let micStream = null;
        let transcriptParts = [];
        let voiceToolResults = [];
        let voiceStartTime = null;
        let currentAssistantMessage = null;
        const OPENAI_REALTIME_MODEL = 'gpt-4o-mini-realtime-preview-2024-12-17';

        // DOM elements
        const loginContainer = document.getElementById('loginContainer');
        const chatContainer = document.getElementById('chatContainer');
        const loginError = document.getElementById('loginError');
        const chatMessages = document.getElementById('chatMessages');
        const messageInput = document.getElementById('messageInput');
        const sendButton = document.getElementById('sendButton');
        const newChatButton = document.getElementById('newChatButton');
        const logoutButton = document.getElementById('logoutButton');
        const typingIndicator = document.getElementById('typingIndicator');
        const conversationTypeSelector = document.getElementById('conversationTypeSelector');
        const conversationType = document.getElementById('conversationType');
        const modeSelector = document.getElementById('modeSelector');
        const voiceModeButton = document.getElementById('voiceModeButton');
        const textModeButton = document.getElementById('textModeButton');
        const voiceContainer = document.getElementById('voiceContainer');
        const voiceIndicator = document.getElementById('voiceIndicator');
        const voiceStatus = document.getElementById('voiceStatus');
        const endVoiceButton = document.getElementById('endVoiceButton');

        // Check for existing session on load
        (async function checkSession() {
            const { data: { session } } = await supabase.auth.getSession();
            if (session) {
                accessToken = session.access_token;
                showChat();
            }
        })();

        // Listen for auth state changes (catches OAuth redirects)
        supabase.auth.onAuthStateChange((event, session) => {
            if (event === 'SIGNED_IN' && session) {
                accessToken = session.access_token;
                showChat();
            } else if (event === 'SIGNED_OUT') {
                accessToken = null;
                currentSessionId = null;
                showLogin();
            }
        });

        // Google OAuth login handler
        const googleLoginButton = document.getElementById('googleLoginButton');
        googleLoginButton.addEventListener('click', async () => {
            loginError.textContent = '';

            const { data, error } = await supabase.auth.signInWithOAuth({
                provider: 'google',
                options: {
                    redirectTo: window.location.origin + '/chat.html'
                }
            });

            if (error) {
                loginError.textContent = error.message;
            }
        });

        // Logout handler
        logoutButton.addEventListener('click', async () => {
            await supabase.auth.signOut();
            accessToken = null;
            currentSessionId = null;
            chatMessages.innerHTML = '';
            showLogin();
        });

        // Show chat interface
        function showChat() {
            loginContainer.style.display = 'none';
            chatContainer.classList.add('active');
            conversationTypeSelector.classList.add('active');
            messageInput.disabled = false;
            sendButton.disabled = false;
        }

        // Show login interface
        function showLogin() {
            chatContainer.classList.remove('active');
            loginContainer.style.display = 'flex';
        }

        // New chat handler
        newChatButton.addEventListener('click', () => {
            // Reset state
            chatMessages.innerHTML = '';
            currentSessionId = null;
            voiceMode = false;

            // Show type selector and mode selector
            conversationTypeSelector.classList.add('active');
            modeSelector.classList.add('active');

            // Hide voice UI if active
            voiceContainer.classList.remove('active');
            chatContainer.classList.remove('voice-active');
        });

        // Mode selection handlers
        voiceModeButton.addEventListener('click', () => {
            startVoiceSession();
        });

        textModeButton.addEventListener('click', () => {
            startNewChat();
        });

        // End voice button handler
        endVoiceButton.addEventListener('click', () => {
            endVoiceSession();
        });

        // Start new chat session
        async function startNewChat() {
            const type = conversationType.value;

            typingIndicator.classList.add('active');
            modeSelector.classList.remove('active');

            try {
                const response = await fetch(`${BARRY_API_URL}/chat/start`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                        'Authorization': `Bearer ${accessToken}`
                    },
                    body: JSON.stringify({ conversationType: type })
                });

                const data = await response.json();

                if (!data.success) {
                    throw new Error(data.error || 'Failed to start chat');
                }

                currentSessionId = data.sessionId;
                conversationTypeSelector.classList.remove('active');

                addMessage('barry', data.openingMessage);
            } catch (error) {
                console.error('Error starting chat:', error);
                addMessage('system', 'Failed to start chat. Please try again.');
            } finally {
                typingIndicator.classList.remove('active');
            }
        }

        // Start voice session
        async function startVoiceSession() {
            voiceMode = true;
            voiceStartTime = Date.now();
            transcriptParts = [];
            voiceToolResults = [];

            // Hide mode selector and show voice UI
            modeSelector.classList.remove('active');
            conversationTypeSelector.classList.remove('active');
            voiceContainer.classList.add('active');
            chatContainer.classList.add('voice-active');

            voiceStatus.textContent = 'Requesting microphone access...';

            try {
                // Request microphone permission
                micStream = await navigator.mediaDevices.getUserMedia({ audio: true });
                voiceStatus.textContent = 'Connecting to Barry...';

                // Get voice session config from server
                const type = conversationType.value;
                const response = await fetch(`${BARRY_API_URL}/chat/voice/start`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                        'Authorization': `Bearer ${accessToken}`
                    },
                    body: JSON.stringify({ conversationType: type })
                });

                const data = await response.json();

                if (!data.success) {
                    throw new Error(data.error || 'Failed to start voice session');
                }

                currentVoiceSessionId = data.sessionId;
                const { clientSecret, systemPrompt, tools } = data;

                // Create WebRTC peer connection
                peerConnection = new RTCPeerConnection();

                // Add microphone track
                micStream.getTracks().forEach(track => {
                    peerConnection.addTrack(track, micStream);
                });

                // Handle incoming audio
                peerConnection.ontrack = (event) => {
                    const audioElement = new Audio();
                    audioElement.srcObject = event.streams[0];
                    audioElement.play();
                };

                // Create data channel for events
                dataChannel = peerConnection.createDataChannel('oai-events');

                dataChannel.onopen = () => {
                    console.log('Data channel opened');
                    voiceStatus.textContent = 'Listening...';

                    // Configure session
                    sendVoiceEvent({
                        type: 'session.update',
                        session: {
                            modalities: ['text', 'audio'],
                            instructions: systemPrompt,
                            voice: 'sage',
                            input_audio_format: 'pcm16',
                            output_audio_format: 'pcm16',
                            input_audio_transcription: {
                                model: 'whisper-1'
                            },
                            turn_detection: {
                                type: 'server_vad',
                                threshold: 0.5,
                                prefix_padding_ms: 300,
                                silence_duration_ms: 500
                            },
                            tools: tools || [],
                            tool_choice: 'auto',
                            temperature: 0.8
                        }
                    });
                };

                dataChannel.onmessage = (event) => {
                    handleVoiceEvent(JSON.parse(event.data));
                };

                dataChannel.onerror = (error) => {
                    console.error('Data channel error:', error);
                    voiceStatus.textContent = 'Connection error';
                };

                // Create and set local description
                const offer = await peerConnection.createOffer();
                await peerConnection.setLocalDescription(offer);

                // Send offer to OpenAI Realtime API
                const realtimeResponse = await fetch('https://api.openai.com/v1/realtime/sessions', {
                    method: 'POST',
                    headers: {
                        'Authorization': `Bearer ${clientSecret}`,
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({
                        model: OPENAI_REALTIME_MODEL,
                        voice: 'sage',
                        modalities: ['text', 'audio']
                    })
                });

                const realtimeData = await realtimeResponse.json();

                if (realtimeData.client_secret?.value) {
                    // Set remote description
                    const answer = new RTCSessionDescription({
                        type: 'answer',
                        sdp: realtimeData.sdp
                    });
                    await peerConnection.setRemoteDescription(answer);
                }

            } catch (error) {
                console.error('Error starting voice session:', error);

                let errorMessage = 'Failed to start voice session.';
                if (error.name === 'NotAllowedError') {
                    errorMessage = 'Microphone access denied. Please allow microphone access and try again.';
                } else if (error.message) {
                    errorMessage = error.message;
                }

                voiceStatus.textContent = errorMessage;
                addMessage('system', errorMessage + ' You can start a text chat instead.');

                // Clean up
                setTimeout(() => {
                    endVoiceSession();
                }, 3000);
            }
        }

        // Send event to OpenAI via data channel
        function sendVoiceEvent(event) {
            if (dataChannel && dataChannel.readyState === 'open') {
                dataChannel.send(JSON.stringify(event));
            }
        }

        // Handle events from OpenAI
        function handleVoiceEvent(event) {
            console.log('Voice event:', event.type);

            switch (event.type) {
                case 'conversation.item.input_audio_transcription.completed':
                    // User's speech transcribed
                    const userText = event.transcript;
                    transcriptParts.push({ role: 'user', text: userText });
                    addMessage('steven', userText);
                    break;

                case 'response.audio_transcript.delta':
                    // Barry is speaking (stream text)
                    voiceStatus.textContent = 'Barry is speaking...';
                    voiceIndicator.classList.add('speaking');

                    if (!currentAssistantMessage) {
                        currentAssistantMessage = '';
                    }
                    currentAssistantMessage += event.delta;
                    break;

                case 'response.audio_transcript.done':
                    // Barry finished speaking
                    voiceStatus.textContent = 'Listening...';
                    voiceIndicator.classList.remove('speaking');

                    if (currentAssistantMessage) {
                        transcriptParts.push({ role: 'assistant', text: currentAssistantMessage });
                        addMessage('barry', currentAssistantMessage);
                        currentAssistantMessage = null;
                    }
                    break;

                case 'response.function_call_arguments.done':
                    // Barry wants to use a tool
                    handleVoiceFunctionCall(event.name, event.arguments);
                    break;

                case 'error':
                    console.error('OpenAI error:', event.error);
                    voiceStatus.textContent = 'Error: ' + event.error.message;
                    addMessage('system', 'Voice error: ' + event.error.message);
                    break;

                case 'session.created':
                    console.log('Session created');
                    break;

                case 'session.updated':
                    console.log('Session updated');
                    break;
            }
        }

        // Handle function calls during voice session
        async function handleVoiceFunctionCall(toolName, toolInput) {
            voiceStatus.textContent = `Barry is using ${toolName}...`;

            try {
                // Parse arguments if string
                const parsedInput = typeof toolInput === 'string' ? JSON.parse(toolInput) : toolInput;

                // Call server to execute tool
                const response = await fetch(`${BARRY_API_URL}/chat/voice/tool`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                        'Authorization': `Bearer ${accessToken}`
                    },
                    body: JSON.stringify({
                        sessionId: currentVoiceSessionId,
                        toolName,
                        toolInput: parsedInput
                    })
                });

                const data = await response.json();

                if (!data.success) {
                    throw new Error(data.error || 'Tool execution failed');
                }

                // Track tool result
                voiceToolResults.push({
                    tool: toolName,
                    input: parsedInput,
                    output: data.result
                });

                // Send result back to OpenAI
                sendVoiceEvent({
                    type: 'conversation.item.create',
                    item: {
                        type: 'function_call_output',
                        call_id: data.callId || toolName,
                        output: JSON.stringify(data.result)
                    }
                });

                // Request response
                sendVoiceEvent({
                    type: 'response.create'
                });

                voiceStatus.textContent = 'Listening...';

            } catch (error) {
                console.error('Error executing tool:', error);
                voiceStatus.textContent = 'Tool execution failed';

                // Send error back to OpenAI
                sendVoiceEvent({
                    type: 'conversation.item.create',
                    item: {
                        type: 'function_call_output',
                        call_id: toolName,
                        output: JSON.stringify({ error: error.message })
                    }
                });
            }
        }

        // End voice session
        async function endVoiceSession() {
            const duration = voiceStartTime ? Math.floor((Date.now() - voiceStartTime) / 1000) : 0;

            // Close WebRTC connection
            if (peerConnection) {
                peerConnection.close();
                peerConnection = null;
            }

            if (dataChannel) {
                dataChannel.close();
                dataChannel = null;
            }

            // Stop microphone
            if (micStream) {
                micStream.getTracks().forEach(track => track.stop());
                micStream = null;
            }

            // Send session summary to server
            if (currentVoiceSessionId) {
                try {
                    await fetch(`${BARRY_API_URL}/chat/voice/end`, {
                        method: 'POST',
                        headers: {
                            'Content-Type': 'application/json',
                            'Authorization': `Bearer ${accessToken}`
                        },
                        body: JSON.stringify({
                            sessionId: currentVoiceSessionId,
                            transcript: transcriptParts,
                            toolResults: voiceToolResults,
                            duration
                        })
                    });
                } catch (error) {
                    console.error('Error ending voice session:', error);
                }
            }

            // Reset UI
            voiceMode = false;
            currentVoiceSessionId = null;
            transcriptParts = [];
            voiceToolResults = [];
            voiceStartTime = null;
            currentAssistantMessage = null;

            voiceContainer.classList.remove('active');
            chatContainer.classList.remove('voice-active');
            conversationTypeSelector.classList.add('active');
            modeSelector.classList.add('active');

            voiceStatus.textContent = 'Connecting...';
            voiceIndicator.classList.remove('speaking');
        }

        // Send message handler
        sendButton.addEventListener('click', sendMessage);
        messageInput.addEventListener('keydown', (e) => {
            if (e.key === 'Enter' && !e.shiftKey) {
                e.preventDefault();
                sendMessage();
            }
        });

        // Auto-resize textarea
        messageInput.addEventListener('input', () => {
            messageInput.style.height = 'auto';
            messageInput.style.height = messageInput.scrollHeight + 'px';
        });

        // Send message function
        async function sendMessage() {
            const message = messageInput.value.trim();
            if (!message) return;

            // If no session, start one first
            if (!currentSessionId) {
                await startNewChat();
                // Wait a bit for session to be created
                await new Promise(resolve => setTimeout(resolve, 500));
            }

            // Add user message
            addMessage('steven', message);
            messageInput.value = '';
            messageInput.style.height = 'auto';

            // Disable input while processing
            messageInput.disabled = true;
            sendButton.disabled = true;
            typingIndicator.classList.add('active');

            try {
                const response = await fetch(`${BARRY_API_URL}/chat/send`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                        'Authorization': `Bearer ${accessToken}`
                    },
                    body: JSON.stringify({
                        sessionId: currentSessionId,
                        message
                    })
                });

                const data = await response.json();

                if (!data.success) {
                    throw new Error(data.error || 'Failed to send message');
                }

                addMessage('barry', data.message, data.toolCalls);

                if (data.sessionComplete) {
                    addMessage('system', 'Conversation ended. Start a new chat to continue.');
                    messageInput.disabled = true;
                    sendButton.disabled = true;
                }
            } catch (error) {
                console.error('Error sending message:', error);
                addMessage('system', 'Failed to send message. Please try again.');
            } finally {
                typingIndicator.classList.remove('active');
                if (!messageInput.disabled) {
                    messageInput.disabled = false;
                    sendButton.disabled = false;
                    messageInput.focus();
                }
            }
        }

        // Add message to chat
        function addMessage(sender, content, toolCalls = []) {
            const messageDiv = document.createElement('div');
            messageDiv.className = `message ${sender}`;

            if (sender === 'system') {
                messageDiv.innerHTML = `<div class="content" style="color: var(--text-secondary);">${content}</div>`;
            } else {
                const senderLabel = sender === 'barry' ? 'Barry' : 'You';
                const renderedContent = marked.parse(content);

                let toolIndicators = '';
                if (toolCalls.length > 0) {
                    const toolIcons = {
                        'execute_sql': 'üìä',
                        'update_memory': 'üìù',
                        'create_escalation': 'üö®',
                        'queue_task': 'üì¨',
                        'read_queue': 'üì¨',
                        'complete_queue_item': '‚úÖ',
                        'create_task_config': '‚è∞',
                        'update_task_config': '‚è∞',
                        'search_reports': 'üîç',
                        'write_report': 'üìÑ'
                    };

                    toolIndicators = '<div style="margin-top: 8px;">';
                    toolCalls.forEach(tool => {
                        const icon = toolIcons[tool] || 'üîß';
                        const label = tool.replace(/_/g, ' ');
                        toolIndicators += `<span class="tool-indicator">${icon} ${label}</span> `;
                    });
                    toolIndicators += '</div>';
                }

                messageDiv.innerHTML = `
                    <div class="sender">${senderLabel}</div>
                    <div class="content">${renderedContent}</div>
                    ${toolIndicators}
                `;
            }

            chatMessages.appendChild(messageDiv);
            chatMessages.scrollTop = chatMessages.scrollHeight;
        }

        // Start first chat automatically
        (async function() {
            const { data: { session } } = await supabase.auth.getSession();
            if (session) {
                // Wait a bit for UI to render
                setTimeout(() => {
                    // Don't auto-start, let user choose
                }, 100);
            }
        })();
    </script>
