<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Barry COO - Chat</title>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
    <style>
        :root {
            --bg-primary: #0f0f14;
            --bg-card: #1a1a24;
            --bg-header: #12121a;
            --bg-input: #1e1e2e;
            --bg-barry: #1e1e2e;
            --bg-steven: #2a3a5a;
            --border: #2a2a3a;
            --text-primary: #e8e8f0;
            --text-secondary: #8888a0;
            --text-dim: #555570;
            --accent-blue: #6C8EEF;
            --accent-green: #4ADE80;
            --accent-amber: #F59E0B;
            --accent-red: #EF4444;
            --gap: 16px;
            --radius: 12px;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'SF Pro Display', 'Segoe UI', Roboto, sans-serif;
            background: var(--bg-primary);
            color: var(--text-primary);
            line-height: 1.6;
            height: 100vh;
            overflow: hidden;
        }

        /* Login Screen */
        .login-container {
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
            padding: 24px;
        }

        .login-card {
            background: var(--bg-card);
            border: 1px solid var(--border);
            border-radius: var(--radius);
            padding: 32px;
            max-width: 400px;
            width: 100%;
        }

        .login-card h1 {
            font-size: 24px;
            margin-bottom: 8px;
        }

        .login-card p {
            color: var(--text-secondary);
            margin-bottom: 24px;
        }

        .form-group {
            margin-bottom: 16px;
        }

        .form-group label {
            display: block;
            margin-bottom: 8px;
            font-size: 14px;
            color: var(--text-secondary);
        }

        .form-group input {
            width: 100%;
            padding: 12px;
            background: var(--bg-input);
            border: 1px solid var(--border);
            border-radius: 8px;
            color: var(--text-primary);
            font-size: 14px;
        }

        .form-group input:focus {
            outline: none;
            border-color: var(--accent-blue);
        }

        .btn {
            width: 100%;
            padding: 12px;
            background: var(--accent-blue);
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 14px;
            font-weight: 600;
            cursor: pointer;
            transition: opacity 0.2s;
        }

        .btn:hover {
            opacity: 0.9;
        }

        .btn:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }

        .error-message {
            color: var(--accent-red);
            font-size: 14px;
            margin-top: 16px;
        }

        /* Chat Interface */
        .chat-container {
            display: none;
            flex-direction: column;
            height: 100vh;
        }

        .chat-container.active {
            display: flex;
        }

        /* Header */
        .chat-header {
            background: var(--bg-header);
            border-bottom: 1px solid var(--border);
            padding: 16px 24px;
            display: flex;
            align-items: center;
            justify-content: space-between;
        }

        .chat-header h1 {
            font-size: 20px;
            font-weight: 600;
        }

        .chat-header .emoji {
            font-size: 24px;
            margin-right: 8px;
        }

        .header-actions {
            display: flex;
            gap: 12px;
            align-items: center;
        }

        .btn-new {
            padding: 8px 16px;
            background: var(--accent-blue);
            color: white;
            border: none;
            border-radius: 6px;
            font-size: 14px;
            cursor: pointer;
            transition: opacity 0.2s;
        }

        .btn-new:hover {
            opacity: 0.9;
        }

        .btn-logout {
            padding: 8px 16px;
            background: transparent;
            color: var(--text-secondary);
            border: 1px solid var(--border);
            border-radius: 6px;
            font-size: 14px;
            cursor: pointer;
        }

        /* Chat Messages Area */
        .chat-messages {
            flex: 1;
            overflow-y: auto;
            padding: 24px;
            display: flex;
            flex-direction: column;
            gap: 16px;
        }

        .message {
            max-width: 75%;
            padding: 12px 16px;
            border-radius: var(--radius);
            animation: fadeIn 0.3s;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .message.barry {
            align-self: flex-start;
            background: var(--bg-barry);
            border: 1px solid var(--border);
        }

        .message.steven {
            align-self: flex-end;
            background: var(--bg-steven);
        }

        .message .sender {
            font-size: 12px;
            color: var(--text-secondary);
            margin-bottom: 4px;
        }

        .message .content {
            color: var(--text-primary);
        }

        .message .content h1, .message .content h2, .message .content h3 {
            margin: 12px 0 8px 0;
        }

        .message .content h1 { font-size: 20px; }
        .message .content h2 { font-size: 18px; }
        .message .content h3 { font-size: 16px; }

        .message .content p {
            margin: 8px 0;
        }

        .message .content code {
            background: var(--bg-primary);
            padding: 2px 6px;
            border-radius: 4px;
            font-size: 13px;
        }

        .message .content pre {
            background: var(--bg-primary);
            padding: 12px;
            border-radius: 6px;
            overflow-x: auto;
            margin: 8px 0;
        }

        .message .content pre code {
            background: none;
            padding: 0;
        }

        .tool-indicator {
            display: inline-block;
            font-size: 12px;
            color: var(--text-secondary);
            margin-top: 8px;
            padding: 4px 8px;
            background: var(--bg-primary);
            border-radius: 4px;
        }

        .typing-indicator {
            display: none;
            align-self: flex-start;
            padding: 12px 16px;
            background: var(--bg-barry);
            border: 1px solid var(--border);
            border-radius: var(--radius);
        }

        .typing-indicator.active {
            display: block;
        }

        .typing-dots {
            display: flex;
            gap: 4px;
        }

        .typing-dots span {
            width: 8px;
            height: 8px;
            background: var(--text-secondary);
            border-radius: 50%;
            animation: bounce 1.4s infinite;
        }

        .typing-dots span:nth-child(2) {
            animation-delay: 0.2s;
        }

        .typing-dots span:nth-child(3) {
            animation-delay: 0.4s;
        }

        @keyframes bounce {
            0%, 60%, 100% { transform: translateY(0); }
            30% { transform: translateY(-8px); }
        }

        /* Input Area */
        .chat-input-area {
            border-top: 1px solid var(--border);
            padding: 16px 24px;
            background: var(--bg-header);
        }

        .conversation-type-selector {
            margin-bottom: 12px;
            display: none;
        }

        .conversation-type-selector.active {
            display: block;
        }

        .conversation-type-selector select {
            width: 100%;
            padding: 8px 12px;
            background: var(--bg-input);
            border: 1px solid var(--border);
            border-radius: 6px;
            color: var(--text-primary);
            font-size: 14px;
        }

        .input-wrapper {
            display: flex;
            gap: 12px;
            align-items: flex-end;
        }

        .input-wrapper textarea {
            flex: 1;
            padding: 12px;
            background: var(--bg-input);
            border: 1px solid var(--border);
            border-radius: 8px;
            color: var(--text-primary);
            font-size: 14px;
            resize: none;
            min-height: 44px;
            max-height: 120px;
            font-family: inherit;
        }

        .input-wrapper textarea:focus {
            outline: none;
            border-color: var(--accent-blue);
        }

        .input-wrapper button {
            padding: 12px 24px;
            background: var(--accent-blue);
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 14px;
            font-weight: 600;
            cursor: pointer;
            white-space: nowrap;
        }

        .input-wrapper button:hover {
            opacity: 0.9;
        }

        .input-wrapper button:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }

        /* Mobile Responsive */
        @media (max-width: 768px) {
            .chat-header {
                padding: 12px 16px;
            }

            .chat-messages {
                padding: 16px;
            }

            .message {
                max-width: 85%;
            }

            .chat-input-area {
                padding: 12px 16px;
            }
        }
    </style>
</head>
<body>
    <!-- Login Screen -->
    <div class="login-container" id="loginContainer">
        <div class="login-card">
            <h1>üé© Barry COO</h1>
            <p>Sign in to chat with your operations agent</p>
            <form id="loginForm">
                <div class="form-group">
                    <label for="email">Email</label>
                    <input type="email" id="email" required autocomplete="email">
                </div>
                <div class="form-group">
                    <label for="password">Password</label>
                    <input type="password" id="password" required autocomplete="current-password">
                </div>
                <button type="submit" class="btn" id="loginButton">Sign In</button>
                <div id="loginError" class="error-message"></div>
            </form>
        </div>
    </div>

    <!-- Chat Interface -->
    <div class="chat-container" id="chatContainer">
        <div class="chat-header">
            <div style="display: flex; align-items: center;">
                <span class="emoji">üé©</span>
                <h1>Barry COO</h1>
            </div>
            <div class="header-actions">
                <button class="btn-new" id="newChatButton">New Chat</button>
                <button class="btn-logout" id="logoutButton">Logout</button>
            </div>
        </div>

        <div class="chat-messages" id="chatMessages">
            <!-- Messages appear here -->
        </div>

        <div class="typing-indicator" id="typingIndicator">
            <div class="typing-dots">
                <span></span>
                <span></span>
                <span></span>
            </div>
        </div>

        <div class="chat-input-area">
            <div class="conversation-type-selector" id="conversationTypeSelector">
                <select id="conversationType">
                    <option value="general">General Conversation</option>
                    <option value="status_check">Status Check</option>
                    <option value="task_setup">Task Setup</option>
                    <option value="escalation_review">Escalation Review</option>
                    <option value="idea_brainstorm">Brainstorm</option>
                </select>
            </div>
            <div class="input-wrapper">
                <textarea
                    id="messageInput"
                    placeholder="Type a message..."
                    rows="1"
                    disabled
                ></textarea>
                <button id="sendButton" disabled>Send</button>
            </div>
        </div>
    </div>

    <script>
        const BARRY_API_URL = 'https://barry.themythweaver.com';
        const SUPABASE_URL = 'https://hszuuvkfgdfqgtaycojz.supabase.co';
        const SUPABASE_ANON_KEY = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImhzenV1dmtmZ2RmcWd0YXljb2p6Iiwicm9sZSI6ImFub24iLCJpYXQiOjE3Mzg2NzY2OTQsImV4cCI6MjA1NDI1MjY5NH0.F8lw2I8ViA7IGFQE7t9YW_bGYsxcZbnlLmDW-h23Zhg';

        const supabase = window.supabase.createClient(SUPABASE_URL, SUPABASE_ANON_KEY);

        let currentSessionId = null;
        let accessToken = null;

        // DOM elements
        const loginContainer = document.getElementById('loginContainer');
        const chatContainer = document.getElementById('chatContainer');
        const loginForm = document.getElementById('loginForm');
        const loginError = document.getElementById('loginError');
        const chatMessages = document.getElementById('chatMessages');
        const messageInput = document.getElementById('messageInput');
        const sendButton = document.getElementById('sendButton');
        const newChatButton = document.getElementById('newChatButton');
        const logoutButton = document.getElementById('logoutButton');
        const typingIndicator = document.getElementById('typingIndicator');
        const conversationTypeSelector = document.getElementById('conversationTypeSelector');
        const conversationType = document.getElementById('conversationType');

        // Check for existing session on load
        (async function checkSession() {
            const { data: { session } } = await supabase.auth.getSession();
            if (session) {
                accessToken = session.access_token;
                showChat();
            }
        })();

        // Login form handler
        loginForm.addEventListener('submit', async (e) => {
            e.preventDefault();
            loginError.textContent = '';

            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;

            const { data, error } = await supabase.auth.signInWithPassword({
                email,
                password
            });

            if (error) {
                loginError.textContent = error.message;
                return;
            }

            accessToken = data.session.access_token;
            showChat();
        });

        // Logout handler
        logoutButton.addEventListener('click', async () => {
            await supabase.auth.signOut();
            accessToken = null;
            currentSessionId = null;
            chatMessages.innerHTML = '';
            showLogin();
        });

        // Show chat interface
        function showChat() {
            loginContainer.style.display = 'none';
            chatContainer.classList.add('active');
            conversationTypeSelector.classList.add('active');
            messageInput.disabled = false;
            sendButton.disabled = false;
        }

        // Show login interface
        function showLogin() {
            chatContainer.classList.remove('active');
            loginContainer.style.display = 'flex';
        }

        // New chat handler
        newChatButton.addEventListener('click', async () => {
            chatMessages.innerHTML = '';
            currentSessionId = null;
            conversationTypeSelector.classList.add('active');
            await startNewChat();
        });

        // Start new chat session
        async function startNewChat() {
            const type = conversationType.value;

            typingIndicator.classList.add('active');

            try {
                const response = await fetch(`${BARRY_API_URL}/chat/start`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                        'Authorization': `Bearer ${accessToken}`
                    },
                    body: JSON.stringify({ conversationType: type })
                });

                const data = await response.json();

                if (!data.success) {
                    throw new Error(data.error || 'Failed to start chat');
                }

                currentSessionId = data.sessionId;
                conversationTypeSelector.classList.remove('active');

                addMessage('barry', data.openingMessage);
            } catch (error) {
                console.error('Error starting chat:', error);
                addMessage('system', 'Failed to start chat. Please try again.');
            } finally {
                typingIndicator.classList.remove('active');
            }
        }

        // Send message handler
        sendButton.addEventListener('click', sendMessage);
        messageInput.addEventListener('keydown', (e) => {
            if (e.key === 'Enter' && !e.shiftKey) {
                e.preventDefault();
                sendMessage();
            }
        });

        // Auto-resize textarea
        messageInput.addEventListener('input', () => {
            messageInput.style.height = 'auto';
            messageInput.style.height = messageInput.scrollHeight + 'px';
        });

        // Send message function
        async function sendMessage() {
            const message = messageInput.value.trim();
            if (!message) return;

            // If no session, start one first
            if (!currentSessionId) {
                await startNewChat();
                // Wait a bit for session to be created
                await new Promise(resolve => setTimeout(resolve, 500));
            }

            // Add user message
            addMessage('steven', message);
            messageInput.value = '';
            messageInput.style.height = 'auto';

            // Disable input while processing
            messageInput.disabled = true;
            sendButton.disabled = true;
            typingIndicator.classList.add('active');

            try {
                const response = await fetch(`${BARRY_API_URL}/chat/send`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                        'Authorization': `Bearer ${accessToken}`
                    },
                    body: JSON.stringify({
                        sessionId: currentSessionId,
                        message
                    })
                });

                const data = await response.json();

                if (!data.success) {
                    throw new Error(data.error || 'Failed to send message');
                }

                addMessage('barry', data.message, data.toolCalls);

                if (data.sessionComplete) {
                    addMessage('system', 'Conversation ended. Start a new chat to continue.');
                    messageInput.disabled = true;
                    sendButton.disabled = true;
                }
            } catch (error) {
                console.error('Error sending message:', error);
                addMessage('system', 'Failed to send message. Please try again.');
            } finally {
                typingIndicator.classList.remove('active');
                if (!messageInput.disabled) {
                    messageInput.disabled = false;
                    sendButton.disabled = false;
                    messageInput.focus();
                }
            }
        }

        // Add message to chat
        function addMessage(sender, content, toolCalls = []) {
            const messageDiv = document.createElement('div');
            messageDiv.className = `message ${sender}`;

            if (sender === 'system') {
                messageDiv.innerHTML = `<div class="content" style="color: var(--text-secondary);">${content}</div>`;
            } else {
                const senderLabel = sender === 'barry' ? 'Barry' : 'You';
                const renderedContent = marked.parse(content);

                let toolIndicators = '';
                if (toolCalls.length > 0) {
                    const toolIcons = {
                        'execute_sql': 'üìä',
                        'update_memory': 'üìù',
                        'create_escalation': 'üö®',
                        'queue_task': 'üì¨',
                        'read_queue': 'üì¨',
                        'complete_queue_item': '‚úÖ',
                        'create_task_config': '‚è∞',
                        'update_task_config': '‚è∞',
                        'search_reports': 'üîç',
                        'write_report': 'üìÑ'
                    };

                    toolIndicators = '<div style="margin-top: 8px;">';
                    toolCalls.forEach(tool => {
                        const icon = toolIcons[tool] || 'üîß';
                        const label = tool.replace(/_/g, ' ');
                        toolIndicators += `<span class="tool-indicator">${icon} ${label}</span> `;
                    });
                    toolIndicators += '</div>';
                }

                messageDiv.innerHTML = `
                    <div class="sender">${senderLabel}</div>
                    <div class="content">${renderedContent}</div>
                    ${toolIndicators}
                `;
            }

            chatMessages.appendChild(messageDiv);
            chatMessages.scrollTop = chatMessages.scrollHeight;
        }

        // Start first chat automatically
        (async function() {
            const { data: { session } } = await supabase.auth.getSession();
            if (session) {
                // Wait a bit for UI to render
                setTimeout(() => {
                    // Don't auto-start, let user choose
                }, 100);
            }
        })();
    </script>
</body>
</html>
